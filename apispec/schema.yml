---
openapi: 3.0.0
info:
  title: Insolvency API
  description: API specification for submitting insolvency data
  version: 1.0.0-dev
paths:
  /transactions/{transaction_id}/insolvency:
    post:
      tags:
        - "Insolvency Resources"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: createInsolvencyResource
      summary: Create an insolvency data change resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InsolvencyResourceWritable'
      responses:
        201:
          description: The insolvency data change resource was created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsolvencyResource'

  /transactions/{transaction_id}/insolvency/attachments:
    post:
      tags:
        - "Attachments"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: submitFileAttachment
      summary: Send a file attachment for the case
      requestBody:
        description: Files attached in request can be a maximum of 4MB in size
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AttachmentWritable'
      responses:
        200:
          description: The file was accepted for processing.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'

  /transactions/{transaction_id}/insolvency/attachments/{attachment_id}:
    parameters:
      - in: path
        name: transaction_id
        required: true
        description: The transaction unique reference
        schema:
          type: string
      - in: path
        name: attachment_id
        required: true
        description: The unique attachment id
        schema:
          type: string
    get:
      tags:
        - "Attachments"
      security:
        - oauth2: [submit_insolvency_data]
      operationId: getAttachment
      summary: Get information about the attachment that was submitted
      responses:
        200:
          description: the attachment resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'

    delete:
      tags:
        - "Attachments"
      security:
        - oauth2: [submit_insolvency_data]
      operationId: deleteAttachment
      summary: Delete an attachment from this transaction
      responses:
        204:
          description: The attachment was deleted

  /transactions/{transaction_id}/insolvency/attachments/{attachment_id}/download:
    parameters:
      - in: path
        name: transaction_id
        required: true
        description: The transaction unique reference
        schema:
          type: string
      - in: path
        name: attachment_id
        required: true
        description: The unique attachment id
        schema:
          type: string
    get:
      tags:
        - "Attachments"
      security:
        - oauth2: [submit_insolvency_data]
      operationId: downloadAttachment
      summary: Download the attachment
      responses:
        200:
          description: The file will begin to download
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary

  /transactions/{transaction_id}/insolvency/practitioners:
    post:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: createPractitioner
      summary: Create a practitioner for this insolvency resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PractitionerWritable'
      responses:
        201:
          description: Practitioner created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Practitioner'

  /transactions/{transaction_id}/insolvency/practitioners/{practitioner_id}:
    get:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
        - in: path
          name: practitioner_id
          required: true
          description: The unique practitioner id
          schema:
            type: string
            format: uuid
      security:
        - oauth2: [submit_insolvency_data]
      operationId: getPractitioner
      summary: Get the practitioner resource
      responses:
        200:
          description: The practitioner resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Practitioner'

    delete:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
        - in: path
          name: practitioner_id
          required: true
          description: The unique practitioner id
          schema:
            type: string
            format: uuid
      security:
        - oauth2: [submit_insolvency_data]
      operationId: deletePractitioner
      summary: Delete the practitioner from this insolvency resource
      responses:
        204:
          description: The practitioner was deleted

  /transactions/{transaction_id}/insolvency/practitioners/{practitioner_id}/appointment:
    post:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
        - in: path
          name: practitioner_id
          required: true
          description: The unique practitioner id
          schema:
            type: string
            format: uuid
      security:
        - oauth2: [submit_insolvency_data]
      operationId: createPractitionerAppointment
      summary: Appoint the practitioner
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                appointed_on:
                  type: string
                  format: date
                made_by:
                  type: string
                  enum:
                    - company
                    - creditors
      responses:
        200:
          description: Practitioner appointment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PractitionerAppointment'
    get:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
        - in: path
          name: practitioner_id
          required: true
          description: The unique liquidator id
          schema:
            type: string
            format: uuid
      security:
        - oauth2: [submit_insolvency_data]
      operationId: getAppointment
      summary: Get the appointment details
      responses:
        200:
          description: The appointment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PractitionerAppointment'
    delete:
      tags:
        - "Practitioner"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction that this insolvency case is applied to
          schema:
            type: string
        - in: path
          name: practitioner_id
          required: true
          description: The unique liquidator id
          schema:
            type: string
            format: uuid
      security:
        - oauth2: [submit_insolvency_data]
      operationId: deleteAppointment
      summary: Delete the appointment resource
      responses:
        200:
          description: The appointment was deleted from this transaction

  /transactions/{transaction_id}/insolvency/statement-of-affairs:
    post:
      tags:
        - "Statement of Affairs"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: createStatementOfAffairs
      summary: Create notice of statement of affairs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatementOfAffairsWritable'
      responses:
        200:
          description: Statement of affairs created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementOfAffairs'
        400:
          description: Bad request.
        401:
          description: Unauthorised
        403:
          description: Forbidden
        500:
          description: "attachment not found on transaction"

    get:
      tags:
        - "Statement of Affairs"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: getStatementOfAffairs
      summary: Get the statement of affairs resource
      responses:
        200:
          description: the statement of affairs resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatementOfAffairs'
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        404:
          description: Not found.

    delete:
      tags:
        - "Statement of Affairs"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: deleteStatementOfAffairs
      summary: Delete the statement of affairs resource
      responses:
        204:
          description: the statement of affairs was deleted
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        403:
          description: Forbidden.
        404:
          description: Not found.


  /transactions/{transaction_id}/insolvency/resolution:
    parameters:
      - in: path
        name: transaction_id
        required: true
        description: The transaction unique reference
        schema:
          type: string
    post:
      tags:
        - "Resolution"
      security:
        - oauth2: [submit_insolvency_data]
      operationId: sendResolution
      summary: Send details about a resolution
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResolutionResourceWritable'
      responses:
        200:
          description: The resolution details was sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resolution'
        400:
          description: Bad request.
        401:
          description: Unauthorised
        403:
          description: Forbidden
        500:
          description: "attachment not found on transaction"

    get:
      tags:
        - "Resolution"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [ submit_insolvency_data ]
      operationId: getResolution
      summary: Get the resolution resource
      responses:
        200:
          description: the resolution resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resolution'
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        404:
          description: not found.
    delete:
      tags:
        - "Resolution"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: deleteResolution
      summary: Delete the resolution resource
      responses:
        204:
          description: the resolution was deleted
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        403:
          description: Forbidden.
        404:
          description: Not found.

  /transactions/{transaction_id}/insolvency/progress-report:
    post:
      tags:
        - "Progress Report"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [submit_insolvency_data]
      operationId: createProgressReport
      summary: Create progress report on case
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProgressReportWritable'
      responses:
        200:
          description: Progress report created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressReport'
        400:
          description: Bad request.
        401:
          description: Unauthorised
        403:
          description: Forbidden
        500:
          description: "attachment not found on transaction"

    get:
      tags:
        - "Progress Report"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [ submit_insolvency_data ]
      operationId: getProgressReport
      summary: Get the progress report resource
      responses:
        200:
          description: the progress report resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressReport'
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        404:
          description: not found.
    delete:
      tags:
        - "Progress Report"
      parameters:
        - in: path
          name: transaction_id
          required: true
          description: The transaction unique reference
          schema:
            type: string
      security:
        - oauth2: [ submit_insolvency_data ]
      operationId: deleteProgressReport
      summary: Delete the progress report resource
      responses:
        204:
          description: the progress report was deleted
        400:
          description: Bad request.
        401:
          description: Unauthorised.
        403:
          description: Forbidden.
        404:
          description: Not found.

components:
  schemas:
    InsolvencyResourceWritable:
      type: object
      properties:
        company_number:
          type: string
        company_name:
          type: string
        case_type:
          type: string
          enum:
            - members-voluntary-liquidation
            - creditors-voluntary-liquidation

    InsolvencyResource:
      type: object
      properties:
        company_number:
          type: string
        case_type:
          type: string
          enum:
            - members-voluntary-liquidation
            - creditors-voluntary-liquidation
        etag:
          type: string
        kind:
          type: string
          enum:
            - insolvency-resource#insolvency-resource
        company_name:
          type: string
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: /transactions/{transaction_id}/insolvency
            transaction:
              type: string
              format: uri
              example: /transactions/{transaction_id}
            validation_status:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/validation-status
        liquidators:
          type: object
          properties:
            <key>:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/practitioners/{practitioner_id}
        attachments:
          type: object
          properties:
            <key>:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/attachments/{attachment_id}
    Address:
      type: object
      properties:
        address_line_1:
          type: string
        address_line_2:
          type: string
        country:
          type: string
        locality:
          type: string
        region:
          type: string
        postal_code:
          type: string

    AttachmentContextTypes:
      type: string
      enum:
        - resolution
        - statement-of-affairs-liquidator
        - statement-of-affairs-director
        - statement-of-concurrence
        - progress-report
    AttachmentWritable:
      type: object
      properties:
        attachment_type:
          $ref: '#/components/schemas/AttachmentContextTypes'
        file:
          type: string
          format: binary
    Attachment:
      type: object
      properties:
        attachment_type:
          $ref: '#/components/schemas/AttachmentContextTypes'
        file:
          type: object
          properties:
            name:
              type: string
              example: Statement.pdf
            size:
              type: number
              example: 1024
            content_type:
              type: string
              example: application/pdf
        etag:
          type: string
        kind:
          type: string
          example: insolvency-resources#attachment
        status:
          type: string
          enum:
            - submitted
            - processed
            - integrity-failed
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/attachment/{attachment_id}
            download:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/attachment/{attachment_id}/download
    PractitionerWritable:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        ip_code:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        role:
          type: string
          enum:
            - final-liquidator
            - receiver
            - receiver-manager
            - proposed-liquidator
            - provisional-liquidator
            - administrative-receiver
            - practitioner
            - interim-liquidator
        email:
          type: string
          format: email
        telephone_number:
          type: string
    Practitioner:
      type: object
      properties:
        appointed_on:
          type: string
          format: date
        ip_code:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        email:
          type: string
          format: email
        telephone_number:
          type: string
        role:
          type: string
          enum:
            - final-liquidator
            - receiver
            - receiver-manager
            - proposed-liquidator
            - provisional-liquidator
            - administrative-receiver
            - practitioner
            - interim-liquidator
        etag:
          type: string
        kind:
          type: string
          enum:
            - insolvency-resource#liquidator
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/liquidator/{practitioner_id}

    PractitionerAppointment:
      type: object
      properties:
        appointed_on:
          type: string
          format: date
        made_by:
          type: string
          enum:
            - company
            - creditors
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example:
                /transactions/{transaction_id}/insolvency/practitioners/{practitioner_id}/appointment

    ResolutionResourceWritable:
      type: object
      required:
        - date_of_resolution
        - attachments
      properties:
        date_of_resolution:
          type: string
          format: date
        attachments:
          type: array
          items:
            type: string
            format: uuid

    Resolution:
      allOf:
        - $ref: '#/components/schemas/ResolutionResourceWritable'
        - type: object
          properties:
            etag:
              type: string
            kind:
              type: string
              enum:
                - insolvency-resource#resolution
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example:
                    /transactions/{transaction_id}/insolvency/resolution

    StatementOfAffairsWritable:
      type: object
      required:
        - statement_date
        - attachments
      properties:
        statement_date:
          type: string
          format: date
        attachments:
          type: array
          items:
            type: string
            format: uuid

    StatementOfAffairs:
      allOf:
        - $ref: '#/components/schemas/StatementOfAffairsWritable'
        - type: object
          properties:
            etag:
              type: string
            kind:
              type: string
              enum:
                - insolvency-resource#statement-of-affairs
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example:
                    /transactions/{transaction_id}/insolvency/statement-of-affairs

    ProgressReportWritable:
      type: object
      required:
        - from_date
        - to_date
        - attachments
      properties:
        from_date:
          type: string
          format: date
        to_date:
          type: string
          format: date
        attachments:
          type: array
          items:
            type: string
            format: uuid

    ProgressReport:
      allOf:
        - $ref: '#/components/schemas/ProgressReportWritable'
        - type: object
          properties:
            from_date:
              type: string
              format: date
            to_date:
              type: string
              format: date
            attachments:
              type: array
              items:
                type: string
                format: uuid
            etag:
              type: string
            kind:
              type: string
              enum:
                - insolvency-resource#progress-report
            links:
              type: object
              properties:
                self:
                  type: string
                  format: uri
                  example:
                    /transactions/{transaction_id}/insolvency/progress-report

  securitySchemes:
    oauth2:
      type: oauth2
      description: This API uses OAuth2 with the correct grants to allow insolvency data submission
      flows:
        authorizationCode:
          tokenUrl: "https://api.companieshouse.gov.uk/oauth2/token"
          authorizationUrl: "https://api.companieshouse.gov.uk/oauth2/authorize"
          scopes:
            submit_insolvency_data: Submit data
